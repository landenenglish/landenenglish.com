<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Calculator</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
  <link rel="stylesheet" href="css/calories.css">
</head>
<body>
  <br>
  
  <!-- Nutrition Calculator Title -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Calorie Calculator</h1>
        <h6 class="text-center">Based on the Mifflin St. Jeor Equation</h2>
      </div>
    </div>
    <br>
    
    <!-- Form for BMR Calculator -->
    <form id="inputs">

      <!-- Sex -->
      
      <fieldset class="row mb-3" id="sex">

        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <legend></legend>
            <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </fieldset>
      <hr>

      <!-- Weight -->
      <div class="row mb-3">
        <div class="col">
        <div class="col-sm-10 form-floating">
          <input type="number" class="form-control" id="weight" placeholder="Weight(lbs)" required>
          <label for="weight">Weight(lbs)</label>
        </div>
      </div>
      
      <!-- Age -->
      <div class="col">
        <div class="col-sm-10 form-floating">
          <input type="number" class="form-control" id="age" placeholder="Age(years)" required>
          <label for="age">Age(years)</label>
        </div>
      </div>
    </div>
    <hr>

      <!-- Height -->
      <!-- Feet -->
      <div class="row mb-3">
        <div class="col">
        <div class="col-sm-10 form-floating">
          <input type="number" class="form-control" id="feet" placeholder="Height(ft)" required>
          <label for="feet">Height(feet)</label>
        </div>
      </div>
      
      <!-- inches -->
      <div class="col">
        <div class="col-sm-10 form-floating">
          <input type="number" class="form-control" id="inches" placeholder="(in)" required>
          <label for="feet">inches</label>
        </div>
      </div>
    </div>
    <hr>

      <!-- Activity Level -->
      <fieldset class="row mb-3" id="activity">
        <legend class="col-form-label col-sm-2 pt-0" required>Activity Level</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="sedentary" value="sedentary" checked>
            <label class="form-check-label" for="sedentary"> Sedentary (little to no exercise) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="light" value="light">
            <label class="form-check-label" for="light"> Lightly Active (light exercise 1-3 days/wk) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="moderate" value="moderate">
            <label class="form-check-label" for="moderate"> Moderately Active (moderate exercise 3-5 days/week) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="very" value="very">
            <label class="form-check-label" for="very"> Very Active (hard exercise 6-7 days/wk) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="extremely" value="extremely">
            <label class="form-check-label" for="extremely"> Extremely Active (hard exercise & work in a physical job) </label>
          </div>
        </div>
      </fieldset>

      <hr>

      <!-- Goal -->
      <fieldset class="row mb-3" id="sex">
        <legend class="col-form-label col-sm-2 pt-0" required>Goal</legend>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="goal" id="male" value="loss">
            <label class="form-check-label" for="loss"> Weight Loss </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="goal" id="female" value="gain">
            <label class="form-check-label" for="gain"> Weight Gain </label>
          </div>
        </div>
      </fieldset>
      <hr>


      <!-- Rate -->

      <p class=" text-center" id="sliderOutput">About 1 lb of weight change per week</p>
        <div class="row mb-3">
          <label for="range" class="col-sm-2 col-form-label">Rate</label>
          <div class="col-sm-10">
            <input type="range" class="form-range" min="0" max="10" step="1" id="range">
          </div>
        </div>



  

      <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-primary text-center">Calculate</button>
      </div>
    </form>
  
    <br>
    <br>
  
  <!-- Results -->
  
        <h5 id="output1" class="text-start"></h5>
        <br>
        <h4 id="output2" class="text-start"></h4>

        <br>
        <br>
        <br>
      
  
  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
