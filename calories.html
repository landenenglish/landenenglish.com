<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Calculator</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <br>
  
  <!-- Nutrition Calculator Title -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Landen's Calorie Calculator</h1>
        <h6 class="text-center">Based on the Mifflin St. Jeor Equation</h2>
      </div>
    </div>
    <br>
    
    <!-- Form for BMR Calculator -->
    <form id="inputs">
      <!-- Name -->
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name">
        </div>
      </div>

      <!-- Sex -->
      <fieldset class="row mb-3" id="sex">
        <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="male" value="male">
            <label class="form-check-label" for="male"> Male </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
            <label class="form-check-label" for="female"> Female </label>
          </div>
        </div>
      </fieldset>

      <!-- Weight -->
      <div class="row mb-3">
        <label for="weight" class="col-sm-2 col-form-label">Weight</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="weight" placeholder="lbs">
        </div>
      </div>
      
      <!-- Age -->
      <div class="row mb-3">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="age" placeholder="Years">
        </div>
      </div>

      <!-- Height -->
      <!-- Feet -->
      <div class="row mb-3">
        <label for="feet" class="col-sm-2 col-form-label">Height</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="feet" placeholder="Feet">
        </div>
      </div>
      <!-- Inches -->
      <div class="row mb-3">
        <label for="inches" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inches" placeholder="Inches">
        </div>
      </div>

      <!-- Activity Level -->
      <fieldset class="row mb-3" id="activity">
        <legend class="col-form-label col-sm-2 pt-0">Activity Level</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="sedentary" value="sedentary" >
            <label class="form-check-label" for="sedentary"> Sedentary (little to no exercise) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="light" value="light">
            <label class="form-check-label" for="light"> Lightly Active (light exercise 1-3 days/wk) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="moderate" value="moderate">
            <label class="form-check-label" for="moderate"> Moderately Active (moderate exercise 3-5 days/week) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="very" value="very">
            <label class="form-check-label" for="very"> Very Active (hard exercise 6-7 days/wk) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="activity" id="extremely" value="extremely">
            <label class="form-check-label" for="extremely"> Extremely Active (hard exercise & work in a physical job) </label>
          </div>
        </div>
      </fieldset>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <br>
    <br>
  
  <!-- Results -->
  
        <h4 id="output1" class="text-start"></h4>
        <br>
      
        <h4 id="output2" class="text-start"></h4>
        <br>
        <h4 id="output3" class="text-start"></h4>

        <br>
        <br>
        <br>
        <br>
      
  
  
  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
